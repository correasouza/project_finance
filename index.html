<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Finance</title>
</head>

<body>
    <main class="main">
        <section class="section-information">
            <article class="text-information">
                <div class="logoTitle">
                        <img src=".\assets\logoTitle.png" alt="">
                </div>
                <article>
                    <h1>Simule o seu <span class="color-financiamento">financiamento</span>.</h1>
                    <p>Escolha as melhores condições para
        o financiamento do seu veículo.</p>
                    <img src=".\assets\car.png" alt="">
                </article>         
            </article>          
        </section>
        <section class="section-form">
            <article class="form"> 
                <div>
                    <img src=".\assets\Group 47.png" alt="">
                    <p>Preencha os campos e simule
o seu financiamento.</p>
                </div>
                <form class="form-inputs">
                    <div>
                        <label for="">Valor</label>
                        <input 
                            type="text" 
                            placeholder="Digite o valor"
                            class="input-value"
                            id="valor"
                        >
                    </div>
                    
                    <div>
                        <label for="">Banco</label>
                        <select class="select-value" id="banco">
                            <option value="" disabled selected>Selecione o banco
                            </option>
                            <option value="Caixa">Caixa</option>
                            <option value="Santander">Santander</option>
                            <option value="Bradesco">Bradesco</option>
                            <option value="Itaú">Itaú</option>
                            <option value="Nubank">Nubank</option>
                            <option value="Inter">Inter</option>
                        </select>
                    </div>

                    <div>
                        <label for="">Parcelas</label>
                        <select class="select-value" id="parcelas">
                            <option value="" disabled selected>Em quantos meses?
                            </option>
                            <option value="6x">06 parcelas</option>
                            <option value="12x">12 parcelas</option>
                            <option value="18x">18 parcelas</option>
                            <option value="24x">24 parcelas</option>
                            <option value="36x">36 parcelas</option>
                            <option value="48x">48 parcelas</option>
                            <option value="60x">60 parcelas</option>
                            <option value="72x">72 parcelas</option>
                        </select>
                    </div>

                </form>
                <button class="button-simular" id="button-simular">Simular financiamento</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
